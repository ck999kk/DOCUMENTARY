name: CI

on:
  push:
  pull_request:

jobs:
  lint-test-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Install verify tool (editable)
        working-directory: tools/verify
        run: |
          pip install -e .

      - name: Run tests for verify tool
        working-directory: tools/verify
        run: pytest -q

      - name: Verify integrity manifest
        run: |
          verify check VERIFICATION/integrity_manifest.sha256 --root .

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit || true

      - name: Run pip-audit (non-blocking)
        run: pip-audit || true

